{% extends 'base.html' %}

{% block title %}Confirmar Exclusão do Cartão{% endblock %}

{% block content %}
<div class="card max-w-lg mx-auto text-center">
    <div class="card-header">
        <h1 class="card-title">Confirmar Exclusão</h1>
    </div>
    <div class="card-body">
        <p class="mb-6">Você tem certeza que deseja excluir o cartão <strong>"{{ object.nome }}"</strong>?  
<small class="text-danger">Atenção: Esta ação não pode ser desfeita.</small></p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <a href="{% url 'cartoes:lista' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Sim, excluir</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
