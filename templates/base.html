{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cantina Financeira{% endblock %}</title>
    
    <!-- Carrega o seu arquivo CSS principal -->
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Link para a raiz do site -->
                <a href="/" class="logo">💰 Cantina Financeira</a>
                
                <button class="hamburger" id="hamburger" aria-label="Menu de navegação" aria-expanded="false">
                    <span></span><span></span><span></span>
                </button>

                <div class="nav-overlay" id="navOverlay"></div>

                <!-- Navegação simplificada com links diretos para evitar erros -->
                <nav class="nav" id="nav" role="navigation" aria-label="Menu principal">
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        🏠 Dashboard
                    </a>
                    <a href="/lancamentos/" class="nav-link {% if 'lancamentos' in request.path %}active{% endif %}">
                        📊 Lançamentos
                    </a>
                    
                    <!-- Futuros links para outros apps serão adicionados aqui -->
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} fade-in">{{ message }}</div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // Seu JavaScript do menu hambúrguer (inalterado )
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const nav = document.getElementById('nav');
            const navOverlay = document.getElementById('navOverlay');
            function toggleMenu() {
                const isExpanded = nav.classList.toggle('active');
                hamburger.classList.toggle('active');
                navOverlay.classList.toggle('active');
                hamburger.setAttribute('aria-expanded', isExpanded);
                document.body.style.overflow = isExpanded ? 'hidden' : '';
            }
            function closeMenu() {
                if (nav.classList.contains('active')) {
                    nav.classList.remove('active');
                    hamburger.classList.remove('active');
                    navOverlay.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                    document.body.style.overflow = '';
                }
            }
            if (hamburger) hamburger.addEventListener('click', toggleMenu);
            if (navOverlay) navOverlay.addEventListener('click', closeMenu);
            document.querySelectorAll('.nav-link').forEach(link => link.addEventListener('click', closeMenu));
            window.addEventListener('resize', () => { if (window.innerWidth > 768) closeMenu(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
        });
    </script>
</body>
</html>
